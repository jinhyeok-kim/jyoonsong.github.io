---
layout: default
---

<div class="category">
  
  <section class="page-heading">
    <div class="wrapper">
      <h1 class="page-title">{{ page.title }}</h1>
      <div class="post-meta">{{ page.description }} &nbsp;|&nbsp; {{ site.categories[page.title].size }}개의 글</div>
    </div>
  </section>
  
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
      <ul class="post-list grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": ".grid-sizer", "gutter": ".grid-gutter-sizer", "percentPosition": true }'>
        <!-- Sizers -->
        <div class="grid-sizer"></div>
        <div class="grid-gutter-sizer"></div>
        <!-- items -->
        {% for post in site.categories[page.title] %}
          <li class="grid-item">
            <a href="{{ post.url | relative_url }}">
<!--              {% assign date_format = site.jyoon.date_format | default: "%Y. %m. %d" %}-->
              <span class="post-meta {{ post.categories | first }}">{{ post.categories | join: '/' }}</span>
              <h2 class="post-title">
                <strong>{{ post.title | escape }}</strong>
              </h2>
              <span class="post-subtitle">{{ post.subtitle | escape }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </main>
  
</div>
