---
layout: default
---
<article class="post">

  <section class="page-heading">
    <div class="wrapper">
      <h1 class="page-title">{{ page.title | escape }}</h1>
    </div>
  </section>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </main>

</article>
