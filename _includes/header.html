<header class="site-header" role="banner">

  <div class="wrapper">
    {% assign default_paths = site.pages | map: "path" %}
    {% assign page_paths = site.header_pages | default: default_paths %}
<!--    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>-->
    <div class="grid">
      <a class="site-title" href="{{ '/' | relative_url }}">
        <img src='{{ "/assets/img/logo.png" | relative_url }}'/>
      </a>

      {% if page_paths %}
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger">
            <span class="menu-icon">
            </span>
          </label>

          <div class="trigger">
            <section>
              <div class="dropdown-wrapper">
                <a class="page-link" href="/공부">공부</a>
                <ul class="dropdown">
                  <li><a href="/개발">개발</a></li>
                  <li><a href="/디자인">디자인</a></li>
                  <li><a href="/경영학">경영학</a></li>
                </ul>
              </div>
              <div class="dropdown-wrapper">
                <a class="page-link" href="/생각">생각</a>
                <ul class="dropdown">
                  <li><a href="/관심사">관심사</a></li>
                  <li><a href="/감상">감상</a></li>
                </ul>
              </div>
              <div class="dropdown-wrapper">
                <a class="page-link" href="/경험">경험</a>
                <ul class="dropdown">
                  <li><a href="/교환학생">교환학생</a></li>
                </ul>
              </div>
              <a class="page-link" href="http://jaeyoon.io">about</a>
            </section>
            <section class="nav-footer hidden-desktop">
              <div class="post-subtitle">
                <strong>{{ site.title | escape }}</strong>
                <div>
                  <a href="http://jaeyoon.io" target="_blank">포트폴리오 사이트</a> &nbsp; | &nbsp;
                  <a href="https://facebook.com/i.am.jyoon" target="_blank"><i class="fa fa-facebook"></i></a>&nbsp;
                  <a href="https://www.linkedin.com/in/jyoonsong/" target="_blank"><i class="fa fa-linkedin"></i></a>&nbsp;
                  <a href="https://github.com/jyoonsong" target="_blank"><i class="fa fa-github"></i></a>&nbsp;
                  <a href="https://dribbble.com/JaeYoon" target="_blank"><i class="fa fa-dribbble"></i></a>&nbsp;
                  <a href="https://www.instagram.com/jaeyo_on_/" target="_blank"><i class="fa fa-instagram"></i></a>
                </div>
              </div>
              <div class="post-meta">{{ site.description | escape }}</div>
            </section>
          </div>
        </nav>
      {% endif %}
    </div>
  </div>
</header>
