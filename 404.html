---
layout: default
---

<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>
<div id="error">
  <div class="container">
    <section class="top">
      <!-- logo-->
      <h1 class="fadeInDown delay-2x text-center">
        <img src="img/logo.png" alt="logo"/>
      </h1>
      <!-- icon -->
      <div class="envelope">
        <div class="envelope-outline">
          <div class="warning"></div>
        </div>
        <div class="dot dot1"></div>
          <div class="dot dot2"></div>
          <div class="dot dot3"></div>
          <div class="dot dot4"></div>
          <div class="dot dot5"></div>
          <div class="dot dot6"></div>
      </div>
    </section>

    <section class="bottom">
      <h3 class="fadeInDown text-center">ERROR :(</h3>
      <p class="fadeInDown text-center">Oops, Something went wrong <br><span class="text-red">Sorry for the inconvenience.</span></p>
      <a href="javascript:history.back()" class="btn btn-red delay fadeInDown">GO BACK</a>
    </section>
  </div>
</div>
